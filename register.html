<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill the form!</title>
</head>
<body>
    <h2>Be a part of the Family by filling in the details</h2>
    <div>
        Name:<input type="text">
    </div><br>
    <div>
        Father's Name:<input type="text">
    </div><br>
    <div>
       Mother's Name:<input type="text">
    </div><br>
    <div>
        Date of birth:<input type="date">
    </div><br>
    <div>
        Address:<input type="text">
    </div><br>
    <div>
        Phone number:<input type="text">
    </div><br>
    <div>
        Email:<input type="email">
    </div><br>
    <div>
        GENDER:
        Male:<input type="radio" name="my gender">
        Female:<input type="radio" name="my gender">
        Other:<input type="radio" name="my gender">
    </div><br>
    <div>
        BLOOD GROUP
        <select name="drop-down">
            <option value="A+">A+</option>
            <option value="AB+">AB+</option>
            <option value="O+">O+</option>
            <option value="B+">B+</option>
            <option value="A-">A-</option>
            <option value="AB-">AB-</option>
            <option value="O-">O-</option>
            <option value="B-">B-</option>
  </select>
    </div><br>
    <div>
        DEPARTMENT <br>
        CSE:<input type="radio" name="dept">
        EE:<input type="radio" name="dept">
        CE:<input type="radio" name="dept">
        ME:<input type="radio" name="dept">
    </div><br>
    <div>
        COURSE<br>
        JAVA:<input type="checkbox">
        C++:<input type="checkbox">
        C:<input type="checkbox">
        PYTHON:<input type="checkbox">
    </div>
    <div>
        photo:<input type="file">
    </div><br>
<div>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
</div>
</body>
</html>
